<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dashboard</title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container">
	<div class="page-header">
  		<h1>Dashboard</h1>
	</div>
	<ol class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">Users</a></li>
		<li class="active">List</li>
	</ol>

	<div class="list-group col-md-4">
		<a href="#" class="list-group-item active"><i class="fa fa-user"></i> Users</a>
		<a href="#" class="list-group-item"><i class="fa fa-picture-o"></i> Media</a>

	<div>

	    	<li role="presentation"><a href="#add" aria-controls="add" role="tab" data-toggle="tab"><i class="fa fa-plus"></i> Add</a></li>

	  	</ul>
	</div>
  <!-- Tab panes -->
	<div class="tab-content col-md-8">
	    <div role="tabpanel" class="tab-pane active" id="home">
	    	<table class="table">
	    		<h4>List Users</h4>
	    		<tr>
					<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>

					<td>dave@smith.com</td>
				</tr>
				<tr>
					<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>

					<td>mike@crimefamily.net</td>
				</tr>
				<tr>
					<td><i class="fa fa-pencil"></i> <i class="fa fa-trash"></i></td>

				</tr>
			</table>
	    </div>
	    <div role="tabpanel" class="tab-pane" id="add">

	   				<label for="exampleInputEmail1">Name</label>

	  			</div>

	    			<label for="exampleInputEmail1">Email address</label>
	    			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
	  			</div>
	  			<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	    <div role="tabpanel" class="tab-pane" id="statistics">
	    	<div class="user-signup-chart"></div>
	    </div>
	</div>
</div>
	<script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="./js/main.js"></script>

</html>
